<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Configurator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="viewer-panel">
            <div id="three-container"></div>
            
            <!-- Reset button (bottom left) -->
            <div class="reset-button-container">
                <button id="reset-view-btn" class="reset-view-btn" title="Reset view to default state">⟲</button>
            </div>
            
            <!-- FOV slider overlay -->
            <div id="fov-slider-overlay" class="fov-slider-overlay" style="display: none;">
                <div class="fov-slider-container">
                    <label for="fov-slider">FOV:</label>
                    <input type="range" id="fov-slider" min="10" max="50" step="1" value="35">
                    <span id="fov-value">35°</span>
                </div>
            </div>
            
            <!-- Scale slider overlay -->
            <div id="scale-slider-overlay" class="scale-slider-overlay" style="display: none;">
                <div class="scale-slider-container">
                    <label for="scale-slider">크기:</label>
                    <input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1">
                    <span id="scale-value">1.0</span>
                </div>
                
                <div class="section-separator"></div>
                
                <div class="rotate-flip-container">
                    <div class="rotate-slider-container">
                        <label for="rotate-slider">회전:</label>
                        <input type="range" id="rotate-slider" min="0" max="359" step="1" value="0">
                        <span id="rotate-value">0°</span>
                    </div>
                    <div class="flip-controls-container">
                        <label class="flip-checkbox-label">
                            <input type="checkbox" id="flip-horizontal-checkbox">
                            <span class="checkbox-text">좌우반전</span>
                        </label>
                    </div>
                </div>
                
                <!-- Color picker for layers with color property -->
                <div id="color-palette-container" class="color-display-container" style="display: none;">
                    <div class="color-display-wrapper">
                        <label class="color-display-label">색:</label>
                        <div class="current-color-display" id="current-color-display" title="Click to choose color">
                            <div class="current-color-swatch" id="current-color-swatch"></div>
                        </div>
                    </div>
                </div>
                
                <!-- Color picker dropdown -->
                <div id="color-picker-dropdown" class="color-picker-dropdown">
                    <div class="color-picker-content">
                        <button class="color-picker-close-btn" id="color-picker-close-btn">창 닫기</button>
                        <div class="color-picker-main">
                            <div class="color-wheel-section">
                                <canvas id="color-wheel-canvas" width="200" height="200"></canvas>
                                <div class="color-wheel-handle" id="color-wheel-handle"></div>
                            </div>
                            <div class="brightness-section">
                                <div class="brightness-slider-container">
                                    <div class="brightness-slider-track" id="brightness-slider-track">
                                        <div class="brightness-slider-handle" id="brightness-slider-handle"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        
        <div class="property-panel">
            <div class="panel-header">
                <h3>Texture Editor</h3>
            </div>
            
            <div class="base-texture-section">
                <h4>Base Texture</h4>
                <div class="color-controls">
                    <label>Primary Color:</label>
                    <input type="color" id="primary-color" value="#ffffff">
                    <label>Secondary Color:</label>
                    <input type="color" id="secondary-color" value="#000000">
                </div>
            </div>
            
            <div class="layers-section">
                <div class="layers-header">
                    <h4>Layers</h4>
                    <button id="add-text-btn" class="add-layer-btn">Add Text</button>
                    <button id="add-logo-btn" class="add-layer-btn">Add Logo</button>
                </div>
                <div id="layers-list" class="layers-list"></div>
            </div>
            
            <!-- Color picker dropdown for texture editor layers -->
            <div id="layer-color-picker-dropdown" class="color-picker-dropdown">
                <div class="color-picker-content">
                    <button class="color-picker-close-btn" id="layer-color-picker-close-btn">창 닫기</button>
                    <div class="color-picker-main">
                        <div class="color-wheel-section">
                            <canvas id="layer-color-wheel-canvas" width="200" height="200"></canvas>
                            <div class="color-wheel-handle" id="layer-color-wheel-handle"></div>
                        </div>
                        <div class="brightness-section">
                            <div class="brightness-slider-container">
                                <div class="brightness-slider-track" id="layer-brightness-slider-track">
                                    <div class="brightness-slider-handle" id="layer-brightness-slider-handle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="export-section">
                <button id="order-btn" class="order-btn">주문서 작성</button>
                <button id="submit-btn" class="submit-btn">보내기</button>
            </div>
        </div>
    </div>
    
    <!-- Order Form Modal -->
    <div id="order-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">주문서 작성</h2>
                <button class="modal-close-btn" id="order-modal-close">창 닫기</button>
            </div>
            <div class="modal-body">
                <!-- Form will be dynamically populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
